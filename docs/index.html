<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Blood Level Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Thyroid Blood Level Tracker</h1>
        
        <!-- Normal Ranges Configuration -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Normal Ranges Configuration</h2>
                <button onclick="toggleRangeConfig()" id="toggleRangeBtn" 
                        class="text-sm text-blue-600 hover:text-blue-800">
                    Show/Hide
                </button>
            </div>
            <div id="rangeConfig" class="hidden">
                <form id="rangeForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-3">FT3</h3>
                        <div class="space-y-2">
                            <div>
                                <label for="ft3Min" class="block text-sm text-gray-600">Min</label>
                                <input type="number" id="ft3Min" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="ft3Max" class="block text-sm text-gray-600">Max</label>
                                <input type="number" id="ft3Max" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-3">FT4</h3>
                        <div class="space-y-2">
                            <div>
                                <label for="ft4Min" class="block text-sm text-gray-600">Min</label>
                                <input type="number" id="ft4Min" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="ft4Max" class="block text-sm text-gray-600">Max</label>
                                <input type="number" id="ft4Max" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-3">TSH</h3>
                        <div class="space-y-2">
                            <div>
                                <label for="tshMin" class="block text-sm text-gray-600">Min</label>
                                <input type="number" id="tshMin" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="tshMax" class="block text-sm text-gray-600">Max</label>
                                <input type="number" id="tshMax" step="0.01" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-3 flex gap-2">
                        <button type="submit" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Update Ranges
                        </button>
                        <button type="button" onclick="resetToDefaults()" 
                                class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Reset to Defaults
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" id="formTitle">Add New Measurement</h2>
            <form id="measurementForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="hidden" id="editingTimestamp" value="">
                <div>
                    <label for="timestamp" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="timestamp" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="ft3" class="block text-sm font-medium text-gray-700 mb-1">FT3</label>
                    <input type="number" id="ft3" step="0.01" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 4.5">
                </div>
                <div>
                    <label for="ft4" class="block text-sm font-medium text-gray-700 mb-1">FT4</label>
                    <input type="number" id="ft4" step="0.01" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 15.2">
                </div>
                <div>
                    <label for="tsh" class="block text-sm font-medium text-gray-700 mb-1">TSH</label>
                    <input type="number" id="tsh" step="0.001" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 2.5">
                </div>
                <div>
                    <label for="lthyroxin" class="block text-sm font-medium text-gray-700 mb-1">L-Thyroxin (µg)</label>
                    <input type="number" id="lthyroxin" step="1" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 100">
                    <p class="text-xs text-gray-500 mt-1">Optional: Current daily dosage</p>
                </div>
                <div class="md:col-span-2 lg:col-span-5 flex gap-2">
                    <button type="submit" id="submitBtn"
                            class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Add Measurement
                    </button>
                    <button type="button" id="cancelEditBtn" onclick="cancelEdit()" 
                            class="hidden w-full md:w-auto px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>

        <!-- Chart -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Blood Level Trends</h2>
            <div class="relative h-96">
                <canvas id="thyroidChart"></canvas>
            </div>
        </div>

        <!-- Measurements Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Measurement History</h2>
                <div class="flex gap-3 text-xs flex-wrap">
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 bg-blue-700 rounded"></span>
                        <span>Below</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 bg-cyan-600 rounded"></span>
                        <span>Low Normal</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 bg-green-700 rounded"></span>
                        <span>Mid Normal</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 bg-orange-600 rounded"></span>
                        <span>High Normal</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 bg-red-700 rounded"></span>
                        <span>Above</span>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">FT3</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">FT4</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TSH</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">L-Thyroxin (µg)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="measurementsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Measurements will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let measurements = JSON.parse(localStorage.getItem('thyroidMeasurements')) || [];

        // Default normal ranges
        const defaultRanges = {
            ft3: { min: 2, max: 4.4, unit: '' },
            ft4: { min: 0.92, max: 1.68, unit: '' },
            tsh: { min: 0.27, max: 4.2, unit: '' }
        };

        // Normal ranges (load from localStorage or use defaults)
        let normalRanges = JSON.parse(localStorage.getItem('normalRanges')) || JSON.parse(JSON.stringify(defaultRanges));

        // Check if value is in normal range
        function isInRange(value, type) {
            const range = normalRanges[type];
            return value >= range.min && value <= range.max;
        }

        // Get detailed range status
        function getRangeStatus(value, type) {
            const range = normalRanges[type];
            const rangeSize = range.max - range.min;
            const lowerThird = range.min + (rangeSize * 0.33);
            const upperThird = range.min + (rangeSize * 0.67);
            
            if (value < range.min) {
                return 'below';
            } else if (value > range.max) {
                return 'above';
            } else if (value < lowerThird) {
                return 'normal-low';
            } else if (value > upperThird) {
                return 'normal-high';
            } else {
                return 'normal-mid';
            }
        }

        // Get color class based on detailed range status
        function getValueColorClass(value, type) {
            const status = getRangeStatus(value, type);
            switch(status) {
                case 'below':
                    return 'text-blue-700 font-bold';
                case 'above':
                    return 'text-red-700 font-bold';
                case 'normal-low':
                    return 'text-cyan-600 font-semibold';
                case 'normal-high':
                    return 'text-orange-600 font-semibold';
                case 'normal-mid':
                    return 'text-green-700 font-semibold';
                default:
                    return 'text-gray-900';
            }
        }

        // Get background color class based on detailed range status
        function getValueBgClass(value, type) {
            const status = getRangeStatus(value, type);
            switch(status) {
                case 'below':
                    return 'bg-blue-100';
                case 'above':
                    return 'bg-red-100';
                case 'normal-low':
                    return 'bg-cyan-50';
                case 'normal-high':
                    return 'bg-orange-50';
                case 'normal-mid':
                    return 'bg-green-50';
                default:
                    return '';
            }
        }

        // Chart instance
        let chart;

        // Toggle range configuration
        function toggleRangeConfig() {
            const config = document.getElementById('rangeConfig');
            config.classList.toggle('hidden');
        }

        // Load range values into form
        function loadRangeForm() {
            document.getElementById('ft3Min').value = normalRanges.ft3.min;
            document.getElementById('ft3Max').value = normalRanges.ft3.max;
            document.getElementById('ft4Min').value = normalRanges.ft4.min;
            document.getElementById('ft4Max').value = normalRanges.ft4.max;
            document.getElementById('tshMin').value = normalRanges.tsh.min;
            document.getElementById('tshMax').value = normalRanges.tsh.max;
        }

        // Update normal ranges
        document.getElementById('rangeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            normalRanges = {
                ft3: { 
                    min: parseFloat(document.getElementById('ft3Min').value),
                    max: parseFloat(document.getElementById('ft3Max').value),
                    unit: ''
                },
                ft4: { 
                    min: parseFloat(document.getElementById('ft4Min').value),
                    max: parseFloat(document.getElementById('ft4Max').value),
                    unit: ''
                },
                tsh: { 
                    min: parseFloat(document.getElementById('tshMin').value),
                    max: parseFloat(document.getElementById('tshMax').value),
                    unit: ''
                }
            };
            
            localStorage.setItem('normalRanges', JSON.stringify(normalRanges));
            updateChart();
            updateTable();
            alert('Normal ranges updated successfully!');
        });

        // Reset to default ranges
        function resetToDefaults() {
            if (confirm('Reset to default normal ranges?')) {
                normalRanges = JSON.parse(JSON.stringify(defaultRanges));
                localStorage.setItem('normalRanges', JSON.stringify(normalRanges));
                loadRangeForm();
                updateChart();
                updateTable();
            }
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('thyroidChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'FT3',
                            data: [],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.1,
                            yAxisID: 'y',
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'FT4',
                            data: [],
                            borderColor: 'rgb(168, 85, 247)',
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            tension: 0.1,
                            yAxisID: 'y',
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'TSH',
                            data: [],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.1,
                            yAxisID: 'y1',
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'L-Thyroxin (µg)',
                            data: [],
                            borderColor: 'rgb(234, 179, 8)',
                            backgroundColor: 'rgba(234, 179, 8, 0.1)',
                            tension: 0.1,
                            yAxisID: 'y2',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const datasetLabel = context.dataset.label;
                                    const value = context.parsed.y;
                                    let range, type;
                                    
                                    if (datasetLabel.includes('FT3')) {
                                        range = normalRanges.ft3;
                                        type = 'ft3';
                                    } else if (datasetLabel.includes('FT4')) {
                                        range = normalRanges.ft4;
                                        type = 'ft4';
                                    } else {
                                        range = normalRanges.tsh;
                                        type = 'tsh';
                                    }
                                    
                                    const status = isInRange(value, type) ? '✓ Normal' : 
                                                   value < range.min ? '↓ Below normal' : '↑ Above normal';
                                    
                                    const detailedStatus = getRangeStatus(value, type);
                                    let statusText = '';
                                    switch(detailedStatus) {
                                        case 'below':
                                            statusText = '↓ Below normal';
                                            break;
                                        case 'above':
                                            statusText = '↑ Above normal';
                                            break;
                                        case 'normal-low':
                                            statusText = '✓ Low normal range';
                                            break;
                                        case 'normal-high':
                                            statusText = '✓ High normal range';
                                            break;
                                        case 'normal-mid':
                                            statusText = '✓ Mid normal range';
                                            break;
                                    }
                                    
                                    return `Normal: ${range.min} - ${range.max}\n${statusText}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'FT3 / FT4'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'TSH'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'L-Thyroxin (µg)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            offset: true
                        }
                    }
                }
            });
        }

        // Update chart with current data
        function updateChart() {
            const sortedMeasurements = [...measurements].sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            chart.data.labels = sortedMeasurements.map(m => 
                new Date(m.timestamp).toLocaleDateString()
            );
            chart.data.datasets[0].data = sortedMeasurements.map(m => m.ft3);
            chart.data.datasets[1].data = sortedMeasurements.map(m => m.ft4);
            chart.data.datasets[2].data = sortedMeasurements.map(m => m.tsh);
            chart.data.datasets[3].data = sortedMeasurements.map(m => m.lthyroxin || null);
            chart.update();
        }

        // Update table with current data
        function updateTable() {
            const tbody = document.getElementById('measurementsTable');
            const sortedMeasurements = [...measurements].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            tbody.innerHTML = sortedMeasurements.map((m, index) => `
                <tr class="hover:bg-gray-100">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${new Date(m.timestamp).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${getValueBgClass(m.ft3, 'ft3')}">
                        <span class="${getValueColorClass(m.ft3, 'ft3')}">${m.ft3}</span>
                        <span class="text-xs text-gray-500 block">Normal: ${normalRanges.ft3.min}-${normalRanges.ft3.max}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${getValueBgClass(m.ft4, 'ft4')}">
                        <span class="${getValueColorClass(m.ft4, 'ft4')}">${m.ft4}</span>
                        <span class="text-xs text-gray-500 block">Normal: ${normalRanges.ft4.min}-${normalRanges.ft4.max}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${getValueBgClass(m.tsh, 'tsh')}">
                        <span class="${getValueColorClass(m.tsh, 'tsh')}">${m.tsh}</span>
                        <span class="text-xs text-gray-500 block">Normal: ${normalRanges.tsh.min}-${normalRanges.tsh.max}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span class="font-semibold text-yellow-700">${m.lthyroxin ? m.lthyroxin + ' µg' : '-'}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button onclick="editMeasurement('${m.timestamp}')" 
                                class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteMeasurement('${m.timestamp}')" 
                                class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Add or update measurement
        document.getElementById('measurementForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const lthyroxinValue = document.getElementById('lthyroxin').value;
            const editingTimestamp = document.getElementById('editingTimestamp').value;
            
            const measurement = {
                timestamp: document.getElementById('timestamp').value,
                ft3: parseFloat(document.getElementById('ft3').value),
                ft4: parseFloat(document.getElementById('ft4').value),
                tsh: parseFloat(document.getElementById('tsh').value),
                lthyroxin: lthyroxinValue ? parseFloat(lthyroxinValue) : null
            };

            if (editingTimestamp) {
                // Update existing measurement
                const index = measurements.findIndex(m => m.timestamp === editingTimestamp);
                if (index !== -1) {
                    measurements[index] = measurement;
                }
                cancelEdit();
            } else {
                // Add new measurement
                measurements.push(measurement);
            }
            
            localStorage.setItem('thyroidMeasurements', JSON.stringify(measurements));
            
            updateChart();
            updateTable();
            
            e.target.reset();
            
            // Set current date as default for next entry
            document.getElementById('timestamp').value = new Date().toISOString().slice(0, 10);
        });

        // Edit measurement
        function editMeasurement(timestamp) {
            const measurement = measurements.find(m => m.timestamp === timestamp);
            if (!measurement) return;
            
            // Populate form with existing values
            document.getElementById('timestamp').value = measurement.timestamp;
            document.getElementById('ft3').value = measurement.ft3;
            document.getElementById('ft4').value = measurement.ft4;
            document.getElementById('tsh').value = measurement.tsh;
            document.getElementById('lthyroxin').value = measurement.lthyroxin || '';
            
            // Store original timestamp for updating
            document.getElementById('editingTimestamp').value = timestamp;
            
            // Update UI
            document.getElementById('formTitle').textContent = 'Edit Measurement';
            document.getElementById('submitBtn').textContent = 'Update Measurement';
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            
            // Scroll to form
            document.getElementById('measurementForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('editingTimestamp').value = '';
            document.getElementById('formTitle').textContent = 'Add New Measurement';
            document.getElementById('submitBtn').textContent = 'Add Measurement';
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('measurementForm').reset();
            document.getElementById('timestamp').value = new Date().toISOString().slice(0, 10);
        }

        // Delete measurement
        function deleteMeasurement(timestamp) {
            if (confirm('Are you sure you want to delete this measurement?')) {
                measurements = measurements.filter(m => m.timestamp !== timestamp);
                localStorage.setItem('thyroidMeasurements', JSON.stringify(measurements));
                updateChart();
                updateTable();
                
                // Cancel edit if we're editing the deleted measurement
                if (document.getElementById('editingTimestamp').value === timestamp) {
                    cancelEdit();
                }
            }
        }

        // Initialize app
        loadRangeForm();
        initChart();
        updateChart();
        updateTable();

        // Set current date as default
        document.getElementById('timestamp').value = new Date().toISOString().slice(0, 10);
    </script>
</body>
</html>
